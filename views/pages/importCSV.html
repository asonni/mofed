<form>
  <div class="row">
    <div class="col-xs-3 col-lg-2">
      <a href="#/students" class="btn btn-info btn-block noPaddingRightLeft">عرض الطلبة</a>
    </div>
    <div class="col-xs-5 col-lg-2">
      <a href="#/notMatching" class="btn btn-danger btn-block">الطلبة الغير مؤكدين</a>
    </div>
    <div class="col-xs-4 col-lg-2">
      <a href="#/matching" class="btn btn-success btn-block noPaddingRightLeft">الطلبة المتطابقين</a>
    </div>
    <div class="col-lg-2">
      <a href="#/importCSV" class="btn btn-warning btn-block noPaddingRightLeft">استراد</a>
    </div>
  </div>
  <br/><br><br>
  <div class="row">
    <div class="col-xs-12 col-lg-6 col-lg-offset-3">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">ملاحظة : يجب ان لا يحتوي الملف علي مسميات الاعمدة (Header)</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-3 col-lg-offset-3">
              <span class="file-input btn btn-block btn-info btn-file">استعراض&hellip;
                <ng-csv-import result="csv.result" encoding="csv.encoding" encoding-visible="csv.encodingVisible"></ng-csv-import>
              </span>
            </div>
            <div class="col-lg-3">
              <input type="button" class="btn btn-warning btn-block" ng-click="sendCSV()" value="حفظ">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
