<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" ng-submit="register()">
        <h3>الرجاء التسجيل</h3>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="email" ng-model="email" class="form-control" placeholder="البريد الالكتروني" tabindex="3" style="line-height: 30px;">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="تأكيد البريد الالكتروني" tabindex="4" style="line-height: 30px;">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" ng-model="password" class="form-control" placeholder="كلمة المرور" tabindex="5" style="line-height: 30px;">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" tabindex="6" style="line-height: 30px;">
            </div>
          </div>
        </div>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6"><input type="submit" value="تسجيل" class="btn btn-primary btn-block" tabindex="7"></div>
          <div class="col-xs-12 col-md-6"><a href="/#/" class="btn btn-success btn-block">دخول</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
