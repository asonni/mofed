<br/>
<br/>
<form ng-submit="">
  <div class="row">
    <div class="col-lg-2">
      <a href="#/students" class="btn btn-info btn-block">عرض الطلبة</a>
    </div>
    <div class="col-lg-3">
      <a href="#/not-matching" class="btn btn-danger btn-block">الطلبة الغير مؤكدين</a>
    </div>
    <div class="col-lg-2">
      <a href="#/matching" class="btn btn-success btn-block">الطلبة المتاطابقين</a>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">عرض الطلبة جميعا</h3>
        </div>
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th class="text-center">الرقم الوطني</th>
              <th class="text-center">الاسم من الرقم الوطني</th>
              <th class="text-center">الاسم من ادارة البعثات</th>
              <th class="text-center">حالة التطابق</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="student in students">
              <td class="text-center">
                {{student.mofednid.nid}}
              </td>
              <td class="text-center">
                {{student.mofednid.name}}
              </td>
              <td class="text-center">
                {{student.mofedbase.name}}
              </td>
              <td class="text-center">
                <span class="label label-warning" ng-show="student.user.verified == 2">غير مؤكدة</span>
                <input class="btn btn-info btn-sm" ng-show="student.user.verified == 2" type="button" value="تأكيد" ng-click="verify(student._id)">
                <span class="label label-success" ng-show="student.user.verified == 3">مطابق</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
