<div class="row">
  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">البيانات القادمة من التعليم</h3>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th class="text-center">الرجاء اختيار الاسم</th>
            <th class="text-center">حالة الاسم</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">
              <ol class="nya-bs-select" ng-model="model" data-live-search="true" disabled="!selectName">
                <li nya-bs-option="students in person.students">
                  <!-- the text content of anchor element will be used for search -->
                  <a>
                    {{students.name}}
                  </a>
                </li>
              </ol>
            </td>
            <td class="text-center">
              <toggle-switch ng-model="selectName" class="switch-info" knob-label="الاسم" style="direction:ltr;" on-label="موجود" off-label="غير موجود"><toggle-switch>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <br/>
      <div class="row">
        <div class="text-center">
          <toggle-switch ng-model="selectName" class="switch-info" knob-label="الاسم" style="direction:ltr;" on-label="موجود" off-label="غير موجود"><toggle-switch>
        </div>
      </div>
      <br/> -->
    </div>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">نتيجة البحث من المطابقة</h3>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th class="text-center">الرقم الوطني</th>
            <th class="text-center">الاسم رباعي</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">{{person.person.nid}}</td>
            <td class="text-center">{{person.person.name}}</td>
          </tr>
        </tbody>
      </table>
      <br/>
      <div class="row">
        <div class="text-center">
          <toggle-switch ng-model="confirmName" class="switch-success" knob-label="الاسم" style="direction:ltr;" on-label="مطابق" off-label="غير مطابق"><toggle-switch>
        </div>
      </div>
      <br/>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-3 col-lg-offset-3">
    <a href="#/results" type="button" class="btn btn-success form-control">تأكيد</a>
  </div>
  <div class="col-lg-3">
    <a href="#" type="button" class="btn btn-danger form-control">البيانات غير صحيحة</a>
  </div>
</div>
