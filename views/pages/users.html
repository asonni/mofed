<form data-ng-init="init()">
  <div class="row">
    <div class="col-xs-12 col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">عرض المستخدمين</h3>
          <a href="#/addUser" class="pull-left btn btn-success" style="margin-top:-25px;">
            <i class="fa fa-user-plus"></i>
            مستخدم جديد
          </a>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">الاسم</th>
                <th class="text-center">البريد الالكتروني</th>
                <th class="text-center">رقم الهاتف</th>
                <th class="text-center">حذف</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="admin in admins">
                <td class="text-center">
                  {{$index + 1}}
                </td>
                <td class="text-center">
                  {{admin.name}}
                </td>
                <td class="text-center">
                  {{admin.email}}
                </td>
                <td class="text-center">
                  {{admin.phone}}
                </td>
                <td class="text-center">
                  <button ng-click="sendID(admin._id)" value="{{admin._id}}" data-title="Delete" data-toggle="modal" data-target="#deleteUser" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <uib-pagination first-text="الاول" last-text="الاخير"  boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" previous-text="السابق" next-text="التالي" ng-click="init()"></uib-pagination>
    </div>
  </div>
  <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">رسالة تأكيد</h3>
        </div>
        <div class="modal-body">
          <h4>هل تريد فعلا حذف هذا المستخدم ؟</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">لا</button>
          <button type="button" class="btn btn-info" ng-click="removeUser()" data-dismiss="modal">نعم</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
