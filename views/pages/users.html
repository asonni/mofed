<form data-ng-init="init()">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">عرض المستخدمين</h3>
        </div>
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">اسم المستخدم</th>
              <th class="text-center">البريد الالكتروني</th>
              <th class="text-center">حذف</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">
                1
              </td>
              <td class="text-center">
                علاء الدين
              </td>
              <td class="text-center">
                alaaden3000@gmail.com
              </td>
              <td class="text-center">
                <button value="" data-title="Delete" data-toggle="modal" data-target="#deleteUser" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">رسالة تأكيد</h3>
        </div>
        <div class="modal-body">
          <h4>هل تريد فعلا حذف هذا المستخدم ؟</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">لا</button>
          <button type="button" class="btn btn-info" ng-click="deleteUser()" data-dismiss="modal">نعم</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</form>
